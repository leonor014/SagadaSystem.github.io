<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Review Feature</title>
    <link rel="stylesheet" href="css/reviews.css">
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js"></script>
    <script type="module" src="js/reviews.js"></script>
</head>
<body>
    <!-- Navigation Section -->
    <nav>
        <a href="sagada.html#home">Home</a>
        <a href="sagada.html#about">About</a>
        <a href="sagada.html#contact">Contact</a>
        <a href="register.html">Register</a>
    </nav>

    <!-- Review Section -->
    <div class="review-container">
        <h2>Destination Review</h2>

        <!-- Review Form -->
        <form id="reviewForm">
            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" required></textarea>

            <!-- ⭐ Star Rating System -->
            <div class="rating-container">
                <label>Rating:</label>
                <div class="stars">
                    <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
                </div>
            </div>

            <!-- Image Upload -->
            <label for="imageUpload">Upload Image:</label>
            <input type="file" id="imageUpload" name="imageUpload" accept="image/*">

            <button type="submit">Submit Review</button>
        </form>

        <!-- Review Display Section -->
        <div class="review-list" id="reviewList">
            <h3>Reviews</h3>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Tourist Dashboard. All rights reserved.</p>
    </footer>
</body>
</html>
